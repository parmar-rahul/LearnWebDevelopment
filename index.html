<!DOCTYPE html> <!--tells browser , it is a html5 doc-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--character set used inside our html source code, ex: ASCII,unicode,utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
</head>
<body>
    <h1> heading 1</h1>
    <h2> heading 2</h2>
    <h3> heading 3</h3>
    <h4> heading 4</h4> <!-larger than normal text -->
     normal text
    <h5> heading 5</h5> <!-smaller than normal text -->
    <h6> heading 6</h6>
    <p>This is a paragraph</p> <!-- block elements , requires entire horizontal space -->
    this is a line       <!--All white spaces (space, tab, enter) considered as a single space-->
    this is another line 
    <br>                 <!--One sided tag-->
    this is <i> italic line </i> <br>  <!--Inline element -->
    <b>this is bold line </b> <br> <!-- Inline element can be made as block using "display: block;" in inspect element and vice versa"-->
    <u>this is underline line </u> <br> 
    <s>this is strike-through line </s> <br> 
</body>
</html>

<html lang="hi"> <!-- If browser lang is hindi, it will use this not above one-->

</html>
